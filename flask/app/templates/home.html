{% extends 'base.html' %}

{% block content %}
    <script src="/static/js/numbers.js"></script>
    {% if current_user.is_authenticated %}
        <button id="create_post">Create Post</button>
        <h3>{{ user.username }}</h3>
        <ul>
            <li><a href="/?col=id">Id</a></li>
            <li><a href="/?col=title">Title</a></li>
            <li><a href="/?col=created_at">Date</a></li>
        </ul>
        <div id="posts">
            {% for p in posts %}
                <p>{{ p.title }} <a href="/posts/{{ p.id }}">Visit</a></p>
            {% endfor %}
        </div>
    {% else %}
        <h3>Login to see posts</h3>
    {% endif %}
    <a id="data" href="/page?name=12&a=Bob&b=129">Send</a>
    <dialog id="window">
        <input type="text" id="title">
        <textarea id="text"></textarea>
        <input type="file" id="file">
        <input type="submit" id="send">
    </dialog>
{% endblock %}
