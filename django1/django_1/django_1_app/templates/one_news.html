<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/static/js/comment.js"></script>
</head>
<body>
    {% csrf_token %}
    <p>{{ news.text }}</p>
    <input type="text" id="text">
    <button data-url="/news/{{ news.id }}/" id="btn">Enter</button>
    <div id="comments">
        {% for c in comments %}
            <p>{{ c.text }}</p>
        {% endfor %}
    </div>
</body>
</html>
